{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Edit Address</h4>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          
          <div class="form-group mb-3">
            <label for="full_name">Full Name <span class="text-danger">*</span></label>
            <input type="text" name="full_name" class="form-control" id="full_name" 
                   value="{{ address.full_name }}" required>
          </div>
          
          <div class="form-group mb-3">
            <label for="phone">Phone Number <span class="text-danger">*</span></label>
            <input type="text" name="phone" class="form-control" id="phone" 
                   value="{{ address.phone }}" required>
          </div>
          
          <div class="form-group mb-3">
            <label for="address_line_1">Address Line 1 <span class="text-danger">*</span></label>
            <input type="text" name="address_line_1" class="form-control" id="address_line_1" 
                   value="{{ address.address_line_1 }}" required>
          </div>
          
          <div class="form-group mb-3">
            <label for="address_line_2">Address Line 2</label>
            <input type="text" name="address_line_2" class="form-control" id="address_line_2" 
                   value="{{ address.address_line_2 }}">
          </div>
          
          <div class="form-row">
            <div class="col-md-6 form-group mb-3">
              <label for="city">City <span class="text-danger">*</span></label>
              <input type="text" name="city" class="form-control" id="city" 
                     value="{{ address.city }}" required>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="state">State <span class="text-danger">*</span></label>
              <input type="text" name="state" class="form-control" id="state" 
                     value="{{ address.state }}" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="col-md-6 form-group mb-3">
              <label for="country">Country <span class="text-danger">*</span></label>
              <input type="text" name="country" class="form-control" id="country" 
                     value="{{ address.country }}" required>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="postal_code">Postal Code</label>
              <input type="text" name="postal_code" class="form-control" id="postal_code" 
                     value="{{ address.postal_code }}">
            </div>
          </div>
          
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Update Address</button>
            <a href="{% url 'checkout' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
</section>

{% endblock %}
