{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Login with OTP</h4>
      {% include 'includes/alerts.html' %}

      <form action="{% url 'enter_contact' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" name="contact" required>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Send OTP</button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
