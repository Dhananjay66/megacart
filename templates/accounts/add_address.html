<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Delivery Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .card {
            border: none;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background-color: #0d6efd;
            border-bottom: none;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-control, .form-select {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn {
            border-radius: 0.375rem;
        }
        
        .alert {
            border-radius: 0.375rem;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .is-invalid {
            border-color: #dc3545;
        }
        
        .is-valid {
            border-color: #198754;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Add New Delivery Address</h5>
                    </div>
                    <div class="card-body">
                        <!-- Display messages if any -->
                        <div id="messages-container"></div>
                        
                        <form method="post" novalidate id="addressForm">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Full Name <span class="text-danger">*</span>:</label>
                                <input type="text" class="form-control" name="full_name" id="full_name" required>
                                <div class="error-message" id="full_name_error"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Phone <span class="text-danger">*</span>:</label>
                                <input type="tel" class="form-control" name="phone" id="phone" required>
                                <div class="error-message" id="phone_error"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Address Line 1 <span class="text-danger">*</span>:</label>
                                <input type="text" class="form-control" name="address_line_1" id="address_line_1" required>
                                <div class="error-message" id="address_line_1_error"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Address Line 2:</label>
                                <input type="text" class="form-control" name="address_line_2" id="address_line_2">
                                <div class="error-message" id="address_line_2_error"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">City <span class="text-danger">*</span>:</label>
                                <input type="text" class="form-control" name="city" id="city" required>
                                <div class="error-message" id="city_error"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">State <span class="text-danger">*</span>:</label>
                                <select class="form-select" name="state" id="state" required>
                                  <option value="">Select State</option>
                                  <option value="andhra-pradesh">Andhra Pradesh</option>
                                  <option value="arunachal-pradesh">Arunachal Pradesh</option>
                                  <option value="assam">Assam</option>
                                  <option value="bihar">Bihar</option>
                                  <option value="chhattisgarh">Chhattisgarh</option>
                                  <option value="goa">Goa</option>
                                  <option value="gujarat">Gujarat</option>
                                  <option value="haryana">Haryana</option>
                                  <option value="himachal-pradesh">Himachal Pradesh</option>
                                  <option value="jharkhand">Jharkhand</option>
                                  <option value="karnataka">Karnataka</option>
                                  <option value="kerala">Kerala</option>
                                  <option value="madhya-pradesh">Madhya Pradesh</option>
                                  <option value="maharashtra">Maharashtra</option>
                                  <option value="manipur">Manipur</option>
                                  <option value="meghalaya">Meghalaya</option>
                                  <option value="mizoram">Mizoram</option>
                                  <option value="nagaland">Nagaland</option>
                                  <option value="odisha">Odisha</option>
                                  <option value="punjab">Punjab</option>
                                  <option value="rajasthan">Rajasthan</option>
                                  <option value="sikkim">Sikkim</option>
                                  <option value="tamil-nadu">Tamil Nadu</option>
                                  <option value="telangana">Telangana</option>
                                  <option value="tripura">Tripura</option>
                                  <option value="uttar-pradesh">Uttar Pradesh</option>
                                  <option value="uttarakhand">Uttarakhand</option>
                                  <option value="west-bengal">West Bengal</option>
                                </select>
                                <div class="error-message" id="state_error"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Country <span class="text-danger">*</span>:</label>
                                <select class="form-select" name="country" id="country" required>
                                    <option value="">Select Country</option>
                                    <option value="india" selected>India</option>
                                    <option value="usa">United States</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="canada">Canada</option>
                                    <option value="australia">Australia</option>
                                </select>
                                <div class="error-message" id="country_error"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Postal Code <span class="text-danger">*</span>:</label>
                                <input type="text" class="form-control" name="postal_code" id="postal_code" required>
                                <div class="error-message" id="postal_code_error"></div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="is_default" id="isDefault">
                                <label class="form-check-label" for="isDefault">
                                    Set as default address
                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success" id="submitBtn">
                                    <span id="submitBtnText">Save Address</span>
                                    <span id="submitBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                                <a href="{% url 'checkout' %}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Form validation and submission
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous errors
            clearErrors();
            
            // Show loading state
            showLoading(true);
            
            // Get form data
            const formData = new FormData(this);
            
            // Submit form with AJAX
            fetch(this.action || window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                return response.json();
            })
            .then(data => {
                showLoading(false);
                
                if (data.success) {
                    showMessage(data.message || 'Address saved successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect_url || '{% url "checkout" %}';
                    }, 1000);
                } else {
                    if (data.errors) {
                        displayErrors(data.errors);
                    } else {
                        showMessage(data.message || 'Error saving address. Please try again.', 'error');
                    }
                }
            })
            .catch(error => {
                showLoading(false);
                console.error('Error:', error);
                showMessage('Error saving address. Please try again.', 'error');
            });
        });
        
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
            });
            document.querySelectorAll('.is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });
        }
        
        function displayErrors(errors) {
            for (const [field, messages] of Object.entries(errors)) {
                const errorElement = document.getElementById(field + '_error');
                const inputElement = document.getElementById(field);
                
                if (errorElement && inputElement) {
                    errorElement.textContent = messages.join(', ');
                    inputElement.classList.add('is-invalid');
                }
            }
        }
        
        function showLoading(show) {
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const submitBtnSpinner = document.getElementById('submitBtnSpinner');
            
            if (show) {
                submitBtn.disabled = true;
                submitBtnText.textContent = 'Saving...';
                submitBtnSpinner.classList.remove('d-none');
            } else {
                submitBtn.disabled = false;
                submitBtnText.textContent = 'Save Address';
                submitBtnSpinner.classList.add('d-none');
            }
        }
        
        function showMessage(message, type) {
            const container = document.getElementById('messages-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.innerHTML = '';
            container.appendChild(alertDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Client-side validation
        document.querySelectorAll('input[required], select[required]').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.classList.add('is-invalid');
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
        });
        
        // Phone number validation
        document.getElementById('phone').addEventListener('input', function() {
            const phoneRegex = /^[0-9]{10}$/;
            if (this.value && !phoneRegex.test(this.value)) {
                this.classList.add('is-invalid');
                document.getElementById('phone_error').textContent = 'Please enter a valid 10-digit phone number';
            } else {
                this.classList.remove('is-invalid');
                document.getElementById('phone_error').textContent = '';
            }
        });
        
        // Postal code validation
        document.getElementById('postal_code').addEventListener('input', function() {
            const postalRegex = /^[0-9]{6}$/;
            if (this.value && !postalRegex.test(this.value)) {
                this.classList.add('is-invalid');
                document.getElementById('postal_code_error').textContent = 'Please enter a valid 6-digit postal code';
            } else {
                this.classList.remove('is-invalid');
                document.getElementById('postal_code_error').textContent = '';
            }
        });
    </script>
</body>
</html>
